<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Bella Beauty</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Crear Cuenta</h2>
    <form id="registerForm" class="space-y-5" enctype="multipart/form-data">
      <div>
        <label class="block mb-1 text-gray-700">Nombre</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Correo electrónico</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Contraseña</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Foto de perfil</label>
        <input type="file" name="profileImage" accept="image/*" class="w-full">
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Registrarse</button>
      <p class="text-center text-sm mt-4">¿Ya tienes cuenta? <a href="login.html" class="text-purple-600 hover:underline">Inicia sesión</a></p>
    </form>
    <div id="registerError" class="text-red-500 text-sm mt-2 text-center"></div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (res.ok) {
          window.location.href = 'login.html';
        } else {
          document.getElementById('registerError').textContent = result.error || 'Error al registrarse';
        }
      } catch (err) {
        document.getElementById('registerError').textContent = 'Error de conexión';
      }
    };
  </script>
</body>
</html>
