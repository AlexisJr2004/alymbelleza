<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Encabezado de la sección -->
<div class="flex flex-col items-center justify-center text-center mb-12 animate-fade-in">
    <h2 class="font-display text-3xl md:text-4xl lg:text-5xl mb-4 leading-tight text-gray-900">
        Selecciona el día para tu cita ✨
    </h2>
    <p class="text-gray-500 max-w-md mx-auto mb-4">Elige una fecha disponible en el calendario</p>
    <div class="w-20 h-1 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full opacity-80"></div>
</div>

<!-- Contenedor del calendario -->
<div class="mx-auto p-4 w-full max-w-2xl lg:max-w-3xl">
    <div class="bg-white rounded-2xl lg:rounded-3xl p-6 lg:p-8 shadow-sm border border-gray-100 transition-all duration-300 hover:shadow-md">
        <!-- Controles del calendario -->
        <div class="flex justify-between items-center mb-6">
            <button id="prevMonth" aria-label="Mes anterior"
                class="p-2 text-gray-500 hover:text-gray-700 rounded-full transition-all duration-200 hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <h2 id="monthYear" class="text-xl lg:text-2xl font-medium text-gray-800 mx-2 lg:mx-4 tracking-tight">
                Mayo 2023
            </h2>

            <button id="nextMonth" aria-label="Mes siguiente"
                class="p-2 text-gray-500 hover:text-gray-700 rounded-full transition-all duration-200 hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Días de la semana -->
        <div class="grid grid-cols-7 gap-1 mb-4">
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Dom</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Lun</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Mar</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Mié</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Jue</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Vie</div>
            <div class="text-center text-gray-500 font-medium py-2 text-xs uppercase tracking-wider">Sáb</div>
        </div>

        <!-- Grid de días -->
        <div id="calendar" class="grid grid-cols-7 gap-1"></div>

        <!-- Leyenda y botón Hoy -->
        <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center mb-3 sm:mb-0">
                <span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>
                <span class="text-sm text-gray-500">Días disponibles</span>
            </div>
            <button id="todayBtn"
                class="px-5 py-2 bg-white text-blue-600 font-medium rounded-full hover:bg-blue-50 transition-all duration-200 border border-blue-200 text-sm shadow-sm hover:shadow-md">
                Volver a hoy
            </button>
        </div>
    </div>
</div>

</body>
</html>
